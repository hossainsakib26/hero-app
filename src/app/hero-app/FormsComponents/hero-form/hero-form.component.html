
<h4>{{model | json}}</h4>

<div [hidden]="submitted">

  <h3>Hero Form</h3>

  <form #heroForm="ngForm" (ngSubmit)="onSubmit(model)">

    <div class="flex-container">

      <div class="form-group">
        <label for="name">Name: </label>
        <div class="text-box">
          <input type="text" class="form-control" id="name" required
                 [(ngModel)]="model.name" name="name" #name="ngModel">
          <div [hidden]="name.valid || name.pristine" class="alert-danger">
            *Name is Required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego: </label>
        <div class="text-box">
          <input type="text" class="form-control" id="alterEgo" required
                 [(ngModel)]="model.alterEgo" name="alterEgo">
        </div>
      </div>

      <div class="form-group">
        <label for="power">Hero Power: </label>
        <div class="text-box">
          <select class="form-control" id="power" required name="power" [(ngModel)]="model.power">
            <option *ngFor="let power of powers" [value]="power">{{power}}</option>
          </select>
        </div>
      </div>

      <button class="submit-btn" type="submit" [disabled]="!heroForm.form.valid">New Hero</button>
    </div>


  </form>

</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
